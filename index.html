<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>FCC D3 Bar Chart</title>
  </head>

  <body>
    <div class="container">
      <h1 id="title">United States GDP</h1>
    </div>
  </body>
  <script>
    const margin = { top: 30, right: 30, bottom: 30, left: 60 },
      width = 800 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

    const svg = d3
      .select(".container")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom);

    d3.json(
      "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json"
    ).then((data) => {
      console.log(data);

      const dates = data.data.map((d) => new Date(d[0]));
      const values = data.data.map((v) => v[1]);

      const xScale = d3
        .scaleTime()
        .domain([d3.min(dates), d3.max(dates)])
        .range([0, width]);

      const xAxis = d3.axisBottom().scale(xScale);

      svg.append("g").attr("transform", `translate(60, ${height})`).call(xAxis);

      const yScale = d3
        .scaleLinear()
        .domain([0, d3.max(values)])
        .range([height, 0]);

      const yAxis = d3.axisLeft(yScale);

      svg.append("g").attr("transform", `translate(60, 00)`).call(yAxis);

      const scaleDown = d3
        .scaleLinear()
        .domain([0, d3.max(values)])
        .range([0, height]);

      const scaledValues = values.map((v) => scaleDown(v));

      svg
        .selectAll("bar")
        .data(scaledValues)
        .join("rect")
        .attr("x", (d, i) => xScale(dates[i]))
        .attr("y", (d) => height - d)
        .attr("width", width / 275)
        .attr("height", (d) => d)
        .attr("fill", "lightgreen")
        .attr("transform", `translate(60, 00)`);
    });
  </script>
</html>
